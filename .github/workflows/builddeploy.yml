name: Render and deploy GitBook

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 11 * *'

# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

jobs:
  R-build-gitbook:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - name: Install missing apt packages
        run: |-
          sudo apt-get update
          sudo apt-get install -y pandoc-citeproc

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v1

      - name: Build GitBook
        run: |-
          Rscript -e "options(bookdown.render.file_scope = FALSE, pandoc.stack.size = '4096m'); bookdown::render_book('index.Rmd', 'bookdown::gitbook')"

      - name: Deploy GitBook to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_book
